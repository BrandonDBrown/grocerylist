<div class='row'>
  <div class='col-md-12'>
    <!-- If there are items on this current list page popup warning saying that any existing list will be deleted -->
    <a href='#!/account/{{ currentUser }}/createlist'>Create New List</a>
    <a href='#!/account/{{ currentUser }}/recipes'>Add Recipes</a>
  </div>
</div>


<div class='row'>
  <div class="col-md-6 col-md-offset-3 list-group">
    <a href="#!/account/{{ currentUser }}/list/{{ list.id }}" class="list-group-item" ng-repeat='list in lists'>
      <h4 class="list-group-item-heading">{{ list.name }}</h4>
    </a>
  </div>
</div>
